<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>JS Weather App</h1>
    </header>
    <div class="main">
      <div id="search">
        <label for="city">City Name</label>
        <input type="text" id="city" />
        <button type="button">Show me the weather!</button>
      </div>
      <div id="load">Loading...</div>
      <div id="weather">
        <h1 id="weatherCity">City Name</h1>

        <div id="weatherDescription">Weather Description</div>
        <div id="weatherTemperature">Temperature</div>
      </div>
    </div>
    <script src="./init.js"></script>
    <script src="./app.js"></script>
    <script src="./weather-data.js"></script>
  </body>
</html>
